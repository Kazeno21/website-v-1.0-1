<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>ceforoinc</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Links -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->

    <nav>
      <div class="logo">
        <img src="../public/assets/images/ceforo.jpeg" alt="brand-image" />
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Our Team</a></li>
      </ul>
    </nav>

    <div class="logo-C-image"></div>

    <!-- Landing Page -->

    <section id="landingpage">
      <div class="container">
        <div class="landingpage-content">
          <h1 class="lead-heading">We automate things.</h1>
          <p class="primary-text">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. At
            dolorum, consequuntur minus amet ab laudantium harum cum dolorem,
          </p>
        </div>
      </div>
    </section>

    <section id="AboutUs">
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>

          <div class="text">MISSION</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>

          <div class="text">VISION</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>

          <div class="text">TEAM</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </section>
    <script>
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 10000);
      }
    </script>
  </body>
</html>
